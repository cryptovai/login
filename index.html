<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêô</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0 20px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .logo span {
            background: linear-gradient(45deg, #2ea44f, #3a86ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #e6edf3;
        }
        
        .container {
            max-width: 340px;
            margin: 0 auto;
            background-color: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(1, 4, 9, 0.8);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #e6edf3;
        }
        
        .input-field {
            width: 100%;
            padding: 8px 12px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            border-color: #3a86ff;
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.3);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 8px 16px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #2ea44f;
        }
        
        .links {
            margin-top: 16px;
            padding: 16px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #30363d;
            border-radius: 6px;
        }
        
        .links a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .footer {
            max-width: 340px;
            margin: 40px auto 0;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #8b949e;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 8px;
        }
        
        .footer-links a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .error-message {
            color: #f85149;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            background-color: #238636;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .container {
                border: none;
                background-color: transparent;
                padding: 0;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><span>G</span></div>
        <h1 class="title">Sign in to GitHub</h1>
    </div>
    
    <div class="container">
        <div class="success-message" id="successMessage">Login successful! Redirecting...</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or email address</label>
                <input type="text" id="username" class="input-field" autocomplete="username" required>
                <div class="error-message" id="usernameError">Please enter a valid username or email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" autocomplete="current-password" required>
                    <button type="button" class="toggle-password" id="togglePassword">Show</button>
                </div>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <button type="submit" class="btn">Sign in</button>
        </form>
        
        <div class="links">
            <a href="#">Forgot password?</a> ¬∑ 
            <a href="#" id="signupLink">Sign up for GitHub</a>
        </div>
    </div>
    
    <div class="footer">
        <div>¬© 2023 GitHub, Inc.</div>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
            <a href="#">Contact</a>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const successMessage = document.getElementById('successMessage');
        const togglePassword = document.getElementById('togglePassword');
        const signupLink = document.getElementById('signupLink');
        
        // Password visibility toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });
        
        // Form validation
        usernameInput.addEventListener('input', () => {
            if (usernameInput.value.trim() === '') {
                usernameError.style.display = 'block';
            } else {
                usernameError.style.display = 'none';
            }
        });
        
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value === '') {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });
        
        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Basic validation
            let isValid = true;
            
            if (usernameInput.value.trim() === '') {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }
            
            if (passwordInput.value === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            
            if (isValid) {
                // Store user data in localStorage
                const userData = {
                    username: usernameInput.value.trim(),
                    timestamp: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('githubUserData', JSON.stringify(userData));
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset form
                loginForm.reset();
                
                // Simulate redirect
                setTimeout(() => {
                    alert(`Welcome ${userData.username}! This is a demo - in a real application, you would be redirected now.`);
                    successMessage.style.display = 'none';
                }, 2000);
            }
        });
        
        // Sign up link
        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Sign up functionality would go here. This is a demo.');
        });
        
        // Check for existing user data
        document.addEventListener('DOMContentLoaded', () => {
            const storedData = localStorage.getItem('githubUserData');
            if (storedData) {
                const userData = JSON.parse(storedData);
                const lastLogin = new Date(userData.timestamp).toLocaleString();
                console.log(`Last login by: ${userData.username} at ${lastLogin}`);
            }
        });
    </script>
</body>
</html>
